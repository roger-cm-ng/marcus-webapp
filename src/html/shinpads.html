<html class="html">
    <head>
        <title>Home</title>
        <link href="../css/main.css" rel="stylesheet" type="text/css">
        <link href="../css/shapes.css" rel="stylesheet" type="text/css">      
        <script type="module" src="../js/script.js" defer></script>
        <script type="module" src="../js/cart.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header></header>
        <div class="bottomrectangle"></div>

        <div class="blackmerchinfo">
            <img src="../assets/shinpadmerch.png" width="38%" class="blackmerchpage" id="blackmerch">
            <div class="blackmerchinfotxt">
                <h1 class="nametshirt">White Shinpads with Logo</h1>
                <h2>$3.99</h2>
                <div class="stars">  
                    <div class="firststar">
                        <h2 class="fa fa-star"></h2> 
                        <h2 class="fa fa-star"></h2>
                        <h2 class="fa fa-star"></h2>
                        <h2 class="fa fa-star"></h2>
                        <h2 class="fa fa-star"></h2>
                    </div>
                </div>
                <div class="info">
                    <h3 class="colour">Colour - White</h3>
                    <img class="littleimg" src="../assets/shinpadmerch.png" width="50px">
                    <h3 class="size">Size</h3>
                    <select class="sizes" name="sizes">
                        <option value="xtrasmall">XS</option>
                        <option value="small">S</option>
                        <option value="medium">M</option>
                        <option value="large">L</option>
                        <option value="xtralarge">XL</option>
                    </select>
                    <h3 class="numofitms">Number of items?</h3>
                    <div class="increase">
                        <button class="clickme-">-</button>
                        <input type="text" id="inc" value="1" class="inc" width="10%"></input>
                        <button class="clickme">+</button>
                    </div>
                    <h3> </h3>
                    <button class="cartadd">Add To Cart?</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
</html>
